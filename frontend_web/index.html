!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Ekstrakurikuler</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        /* Style tambahan kecil jika diperlukan */
        .slider-value {
            min-width: 2.5em; /* Sedikit lebih lebar untuk angka */
            font-variant-numeric: tabular-nums; /* Agar angka tidak 'melompat' saat berubah */
        }
        /* Styling thumb slider (cross-browser) */
        input[type=range]::-webkit-slider-thumb {
             /* Gaya untuk Chrome, Edge, Safari */
            @apply appearance-none w-5 h-5 bg-blue-600 rounded-full cursor-pointer;
        }
        input[type=range]::-moz-range-thumb {
             /* Gaya untuk Firefox */
            @apply w-5 h-5 bg-blue-600 rounded-full cursor-pointer border-none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-100 font-sans min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="container mx-auto p-8 max-w-3xl bg-white rounded-xl shadow-2xl space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                Temukan Ekskul Impianmu!
            </h1>
            <p class="text-lg text-gray-600">
                Seberapa besar minatmu pada bidang-bidang ini? (1: Rendah, 5: Tinggi)
            </p>
        </header>

        <section id="interest-inputs" class="space-y-5 border border-gray-200 p-6 rounded-lg">
            <div id="loading-inputs" class="text-center text-gray-500 py-4">Memuat pilihan minat...</div>
        </section>

        <section class="text-center">
            <button id="submit-button"
                    class="w-full sm:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-lg font-semibold rounded-lg shadow-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                Lihat Rekomendasi
            </button>
            <div id="loading-spinner" class="mt-4 text-indigo-600 hidden flex items-center justify-center">
                <svg class="animate-spin h-6 w-6 inline-block mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Menganalisis Minat Anda...
            </div>
        </section>

        <section id="results-area"
                 class="bg-gradient-to-br from-indigo-50 via-white to-blue-50 p-6 rounded-lg border border-indigo-200 shadow-inner hidden transition-all duration-500 ease-in-out">
            <h2 class="text-2xl font-bold text-indigo-800 mb-4 text-center">Hasil Rekomendasi Untukmu</h2>
            <div id="cluster-result" class="mb-3 text-center text-lg text-gray-700 font-medium"></div>
            <div id="recommendations" class="space-y-2">
                </div>
        </section>

        <section id="error-message"
                 class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center font-medium hidden transition-all duration-500 ease-in-out">
            </section>

    </div>

    <script src="js/script.js" defer></script>

</body>
</html>
